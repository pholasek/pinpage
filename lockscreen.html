<!DOCTYPE html>
<html lang="cs-cz">

<head>
    <meta charset="UTF-8">
    <title>Caravan Spy Exit Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="loading-bar/loading-bar.js" type="text/javascript"></script>
    <script src="js/lockscreen.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="loading-bar/loading-bar.css"/>
</head>
<style type="text/css">
    #pin {
        width: 40%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 6px solid gray;
        border-radius: 4px;
        box-sizing: border-box;
        position:fixed;
        top: 50%;
        left: 30%;
        font-size: 48px;
        font-family: monospace;
        text-align: center;
    }
    #status {
        font-size: 24px;
        color: white;
    }
    #nadpis {
        color: white;
    }
    .ldBar-label {
        color: red;
        font-family: monospace;
        font-size: 24px;
        text-align: center;
    }
    .ldBar {
        width: 50%;
        height: 50%;
        margin: auto;
    }
    html {
        height : 100%;
        width : 100%;
    }
    body {
        height: 100%;
        width : 100%;
        background-color: black;
    }
    .screen {
        height: 100%;
        width : 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .subscreen {
        display: none;
    }
    #startScreen {
        color: red;
        font-family: monospace;
        font-size: 96px;
        text-align: center;
    }
    #okScreen {
        color: green;
        font-family: monospace;
        font-size: 96px;
        text-align: center;
    }
</style>
<body>
    <div class="screen">
        <!-- Start blank black screen -->
        <div class="subscreen">
        </div>
        <!-- Spusten tichy alarm -->
        <div class="subscreen">
            <span id="startScreen">Spusten tichy alarm!</span>
        </div>
        <!-- Odpocet -->
        <div class="subscreen">
            <input type="text" id="pin" size="4" maxlength="4" autofocus/><br />
            <div id="status"><span>Probiha odesilani dat:</span></div>
            <div
              class="ldBar"
              style="width:50%;height:70%;"
              data-preset="energy"
              id="loadbar">
            </div>
        </div>
        <!-- Odesilani zastaveno -->
        <div class="subscreen">
            <span id="okScreen">ODESILANI ZASTAVENO</p>
        </div>
    </div>
</body>

</html>
