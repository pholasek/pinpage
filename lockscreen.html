<!DOCTYPE html>
<html lang="cs-cz">

<head>
    <meta charset="UTF-8">
    <title>Caravan Spy Exit Game</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui-themes-1.12.1/themes/smoothness/jquery-ui.css">
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="loading-bar/loading-bar.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/lockscreen.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="loading-bar/loading-bar.css"/>
</head>
<style type="text/css">
    #pin {
        width: 40%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 6px solid gray;
        border-radius: 4px;
        box-sizing: border-box;
        position:fixed;
        top: 70%;
        left: 30%;
        font-size: 48px;
        font-family: monospace;
        text-align: center;
    }
    #status {
        font-size: 24px;
        color: white;
    }
    #nadpis {
        color: white;
    }
    .ldBar-label {
        color: red;
        font-family: monospace;
        font-size: 80px;
        text-align: center;
    }
    .ldBar {
        width: 50%;
        height: 50%;
        margin: auto;
    }
    html {
        height : 100%;
        width : 100%;
    }
    body {
        height: 100%;
        width : 100%;
        background-color: black;
        overflow : hidden;
    }
    .screen {
        height: 100%;
        width : 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .subscreen {
        display: none;
    }
    #timeScreen {
        height: 100%;
        width : 100%;
        text-align : center;
    }
    #startScreen {
        color: red;
        font-family: monospace;
        font-size: 96px;
        text-align: center;
    }
    #stopScreen {
        color: red;
        font-family: monospace;
        font-size: 96px;
        text-align: center;
    }
    #okScreen {
        color: green;
        font-family: monospace;
        font-size: 96px;
        text-align: center;
    }
    #status {
        font-size: 72px;
        text-align: center;
        font-family: monospace;
        color: green;
        text-align: center;
    }
</style>
<body>
    <div class="screen">
        <!-- Start blank black screen -->
        <div class="subscreen">
        </div>
        <!-- Spusten tichy alarm -->
        <div class="subscreen">
            <span id="startScreen">Silent alarm was activated!</span>
        </div>
        <!-- Odpocet -->
        <div class="subscreen" id="timeScreen">
            <span id="status"><br/><br/>Sending data...</span>
            <input type="text" id="pin" size="4" maxlength="4" autofocus/><br />
            <div
              class="ldBar"
              style="width:50%;height:30%;"
              data-preset="energy"
              id="loadbar">
            </div>
        </div>
        <!-- Odesilani zastaveno -->
        <div class="subscreen">
            <p id="okScreen">SENDING DATA CANCELLED.<br/>
            </p>
        </div>
        <div class="subscreen">
            <p id="okScreen">DOOR CODES<br/>
                NIAZI XXXX-1XXX-XXXX<br/>
                PARKER XXXX-2XXX-XXXX<br/>
                BELL XXXX-3XX4-XXXX<br/>
                PCHENG XXXX-XX5X-XXXX<br/>
                GRÃ‰CO X6XX-XXX-XXXX
            </p>
        </div>
        <div class="subscreen">
            <p id="stopScreen">SENDING DATA WAS COMPLETED.<br/>
                <br/>
            GAME OVER.
            </p>
        </div>
    </div>
</body>

</html>
